<h1>Listado de Heroes</h1>

<div *ngIf="heroeEliminado; else noBorrado">
    <h3>Heroe borrado: <small>{{heroeEliminado}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}

    </li>
</ul>

<button (click)="borrarHeroe()">Borrar Heroe</button>

<div *ngIf="heroesBorrados?.length != 0">
<h2>Heroes borrados</h2>
<ul>
    <li *ngFor="let heroe of heroesBorrados; let i = index">
        {{i + 1}} - {{heroe}}

    </li>
</ul>

</div>
